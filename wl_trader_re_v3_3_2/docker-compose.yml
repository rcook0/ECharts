version: "3.9"
services:
  api:
    build: ./server
    environment:
      - WL_DB_URL=${WL_DB_URL:-sqlite:///./data/db.sqlite3}
      - WL_JWT_SECRET=${WL_JWT_SECRET:-change-me}
      - WL_SIGN_SECRET=${WL_SIGN_SECRET:-}
    volumes:
      - ./server:/app
    command: ["/bin/sh","-c","mkdir -p data/kyc && alembic upgrade head && python seed.py && uvicorn main:app --host 0.0.0.0 --port 8080"]
    expose: ["8080"]
  web:
    build: ./client
    ports: ["8080:80"]
    depends_on: [api]
